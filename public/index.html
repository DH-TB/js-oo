<!DOCTYPE html>
<html lang="en">

<body>

        <input type="text" id="SCname" class="Input" placeholder="请输入学校名称">

    <div id="course" class="column">

<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script src="./modal.js"></script>
<script src="./src/student"></script>
<script>
    function addStudent() {
        let Sname = $('#Sname').text();
